<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BBC Placement test - Review Articles</title>

    <body>
        <header>
            <div id="banner">
                <h1>Article Rater</h1>
                <div class="article-controls"> 
                    <img src="Images/prevArrow_64.png" id="prev-article" width="48" height="48"/>

                    <img src="Images/nextArrow_64.png" id="next-article" width="48" height="48" />

            </div>
            
        </header>
        
        <div id="article-container">
            
        </div>

            <form id="rating-form" name="rating-form" action="submitpage.html   " target="_blank" onsubmit="submit" action="" method="POST">

                <input id="submit-button" type='submit'   value='submit ratings'/>

        </div>
        
        <footer>
            <div class="article-controls"> 
                    <img src="Images/prevArrow_64.png" id="prev-article" width="48" height="48"/>
                    <p id="current-article-2">0/5</p>

                </div>
